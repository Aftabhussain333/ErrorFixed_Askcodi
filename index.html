<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: #fff;
            text-decoration: none;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .product {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .product img {
            max-width: 200px;
            margin-right: 20px;
        }
        .form-container {
            width: 50%;
            margin: auto;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <title>Car Rental Company</title>
</head>
<body>
    <header>
        <h1>Car Rental Company</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section id="home">
        <h2>Welcome to our Car Rental Service</h2>
        <p>Explore our wide range of cars for rent.</p>
    </section>
    <section id="products">
        <div class="product">
            <img src="car1.jpg" alt="Car 1">
            <div>
                <h3>Car Model 1</h3>
                <p>Details about Car Model 1.</p>
                <button>Rent It</button>
            </div>
        </div>
        <div class="product">
            <img src="car2.jpg" alt="Car 2">
            <div>
                <h3>Car Model 2</h3>
                <p>Details about Car Model 2.</p>
                <button>Rent It</button>
            </div>
        </div>
        <!-- Add more car products as needed -->
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <div class="form-container">
            <form action="/submit-form" method="post">
                <h3>Send us a message</h3>
                <label for="name">Your name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <label for="email">Your email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="message">Your message:</label>
                <textarea id="message" name="message" placeholder="Enter your message" rows="4" required></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2022 Car Rental Company</p>
    </footer>
    <script>
        // Add JavaScript functionality here if needed
    </script>
</body>
</html>
